<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">{{ app_name }}</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-sm" style="background-color: red;">
                One of three columns
            </div>
            <div class="col-sm">
                {% block body%}
                <div class="row">
                    <div class="col">
                        <h2>
                            Create an Account {{name}}
                        </h2>
                    </div>
                </div>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col">
                            <label for="{{form.firstname.id_for_label }}">First Name</label> {{form.firstname}}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="{{form.lastname.id_for_label }}">Last Name</label> {{form.lastname}}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="{{form.nickname.id_for_label }}">Nickname</label> {{form.nickname}}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="{{form.email.id_for_label }}">Email</label> {{form.email}}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="{{form.password.id_for_label }}">Password</label> {{form.password}}
                        </div>
                    </div>
                    <div class="form-row mt-2">
                        <div class="col">
                            <label class="form-check-label" for="{{form.aggrewithterm.id_for_label }}">Aggree with terms of use</label> {{form.aggrewithterm}}
                        </div>
                    </div>
                    <div class="form-row mt-3">
                        <div class="col">
                            <button type="submit" class="btn btn-dark mb-2">Submit</button>
                        </div>
                    </div>
                </form>
                {% endblock %}
            </div>
        </div>
    </div>

    <footer class="page-footer font-small special-color-dark pt-4 bg-dark fixed-bottom">

        <!-- Footer Elements -->
        <div class=" container ">
        </div>
        <!-- Footer Elements -->
        <div class="footer-copyright text-center py-3 ">Â© 2020 Copyright:
            <a href="https://mdbootstrap.com/ "> MDBootstrap.com</a>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>
</body>

</html>
