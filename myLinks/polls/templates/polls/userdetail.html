<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">{{ app_name }}</a>
        <div id="login_form_wrapper">
            <p style="color: #fff;">@{{ usernickname }}</p>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm">
                <div class="container">
                    <div class=" row ">
                        <h3 class="mr-3" style="text-decoration: underline;">
                            Profile
                        </h3>
                        <p>( {{ usernickname }} )</p>
                    </div>
                    <div class="row ">
                        <form class="form-inline">
                            <label class="sr-only" for="inlineFormInputName2">Name</label>
                            <input type="text" class="form-control form-control-sm mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">
                            <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
                            <div class="input-group mb-2 mr-sm-2">
                                <input type="text" class="form-control form-control-sm" id="inlineFormInputGroupUsername2" placeholder="Username">
                            </div>
                            <button type="submit" class="btn btn-dark mb-2">Change</button>
                        </form>
                    </div>
                    <div class="row ">
                        <h3 class="mr-3" style="text-decoration: underline;">
                            Description
                        </h3>
                    </div>
                    <div class="row ">
                        <form>
                            <div class="row">
                                <div class="col-12">
                                    <textarea rows="5" class="form-control form-control-lg" aria-label="With textarea"></textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-dark mb-2 mt-3">Change</button>
                        </form>
                    </div>
                    <div class="row ">
                        <button type="button" class="btn btn-outline-danger btn-block" data-toggle="modal" data-target="#exampleModal">
                            Add New Link
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                    </button>
                                    </div>
                                    <div class="modal-body">
                                        ...
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm " style="background-color: red; "></div>
        </div>
    </div>

    <footer class="page-footer font-small special-color-dark pt-4 bg-dark fixed-bottom ">

        <!-- Footer Elements -->
        <div class=" container ">
        </div>
        <!-- Footer Elements -->
        <div class="footer-copyright text-center py-3 ">Â© 2020 Copyright:
            <a href="https://mdbootstrap.com/ "> MDBootstrap.com</a>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>
</body>

</html>
